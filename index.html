<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>practice with daisyUI</title>
        <!-- google font cdn link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- font awesome cdn link -->
        <script src="https://kit.fontawesome.com/4c236feb5b.js" crossorigin="anonymous"></script>
        <!-- tailwind css + daisyUI cdn link -->  
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- tailwind config file  -->
        <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  'btn-back':'rgb(231, 111, 81)',
                  'hero-para':'rgba(0, 0, 0, 0.8)',
                  'hero-back': 'rgba(231, 111, 81, 0.1)'
                },
                fontFamily:{
                  body:"poppins"
                }
              }
            }
          }
        </script>
    </head>
    <body class="font-body">
       <!-- header section markup start -->
        <header class="container mx-auto">
         <!-- navbar section markup start -->
         <div class="navbar">
          <div class="navbar-start">
            <a class="hover:cursor-pointer text-xl">Bike Dekho</a>
          </div>
          <div class="navbar-end">
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
              </ul>
              <a class="btn bg-btn-back px-10 text-white">Login</a>
              
            </div>
            <div class="dropdown ">
              <div tabindex="0" role="button" class="btn lg:hidden">
                <i class="fa-solid fa-bars  text-2xl"></i>
              </div>
              <ul
                tabindex="0"
                class="menu dropdown-content rounded-box z-[1] mt-3 shadow right-0">
                <li><a>Home</a></li>
                <li><a>Shop</a></li>
                <li><a>News</a></li>
                <li><a>Contact</a></li>
                <a class="btn bg-btn-back px-10 text-white">Login</a>
              </ul>
              
            </div>
          </div>
        </div>
         <!-- navbar section markup end -->
        </header>
       <!-- header section markup end -->
    </body>
</html>
